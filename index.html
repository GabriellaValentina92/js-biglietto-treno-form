<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <h1> CALCOLA IL TUO BIGLIETTO</h1>
    <div class="form-container">
        <div>
            <label for="username"> Nome e Cognome</label>
            <input type="text" id="username">
        </div>

        <div>
            <label for="distance_km"> km da percorrere</label>
            <input type="number" id="distance_km" name="distance-in-km">
        </div>

        <div>
            <label for="age"> Et√†</label>
            <select name="age" id="age">
                <option value="age">0-17</option>
                <option value="age">65</option>
                <option value="age"> 18-64</option>
            </select>
        </div>

        <div>
            <button class="btn-ticket"> Genera</button>
            <button class="btn-reset"> Annulla</button>
        </div>

        <p> Costo del biglietto: <span id="ticket"></span></p>
    </div>

    
</body>
</html>
